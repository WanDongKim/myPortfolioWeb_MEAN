<ng-container *ngIf="isTitleHome(); then home; else other">
</ng-container>
<ng-template #home>
    <flash-messages></flash-messages>
    <router-outlet></router-outlet>
</ng-template>
<ng-template #other>
    <flash-messages></flash-messages>
    <app-header></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</ng-template>

<!-- Content for the Details Page -->
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>{{ title }}</h1>

            <form class="form" (submit)="onDetailPageSubmit()">
                <div class="form-group">
                    <label for="NameTextField">Todo Name</label>
                    <input type="text" class="form-control"
                    id="NameTextField"
                    placeholder="Enter Todo Item Name"
                    name="name"
                    [(ngModel)]="todo.name"
                    value="{{ todo.name }}"
                    required>
                </div>

                <div class="form-group">
                    <label for="DescriptionTextField">Description</label>
                    <textarea type="text" class="form-control"
                    id="DescriptionTextField"
                    placeholder="Enter Description"
                    name="description"
                    [(ngModel)]="todo.description"
                    value="{{ todo.description }}"
                    required></textarea>
                </div>
                <div class="form-group">
                    <label for="DueDateTextField">Due Date</label>
                    <input type="date" class="form-control"
                    id="DueDateTextField"
                    placeholder="Enter Date"
                    name="finishBy"
                    [(ngModel)]="todo.finishBy"

                    value="{{ todo.finishBy }}"
                    required>
                </div>

                <button type="submit" class="btn btn-primary">
                <i class="fas fa-edit"></i> {{ title }}</button>
                <a routerLink="/todo" class="btn btn-warning">
                    <i class="fas fa-undo"></i> Cancel</a>
            </form>


        </div>
    </div>
  </div>

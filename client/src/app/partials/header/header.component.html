<header id="header" role="banner">
    <div class="group">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul id="menu-item" class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/about">About me</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/projects">Projects</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" routerLink="/services">Services</a>
            </li>
            <li *ngIf="isLoggedIn()" class="nav-item active">
                <a class="nav-link" routerLink="/todo">Todo List</a>
            </li>
            <li  class="nav-item active">
              <a class="nav-link" routerLink="/contact">Contact</a>
            </li>

            <li *ngIf="isLoggedIn()" class="navbar-text text-success ml-5 mr-5 d-none d-lg-inline"><i class="fas fa-lg fa-user"></i>
              Welcome, {{ user.firstName + user.lastName }}
            </li>
            <li *ngIf="isLoggedIn()" class="nav-item"><a (click)="onLogoutClick()" routerLink="/logout" class="nav-link">
              <i class="fas fa-lg fa-sign-out-alt"></i> Logout</a>
            </li>
            <li *ngIf="!isLoggedIn()" class="nav-item"><a routerLink="/login" class="nav-link">
              <i class="fas fa-lg fa-sign-in-alt"></i> Login</a>
            </li>

            </ul>
        </div>
      </nav>
        <a id="brand" routerLink="/">
          <img
            srcset="../../../assets/images/myLogo.png"
            width="3%"
            height="3%"
            class="rounded mx-auto d-block"
          />
        </a>
    </div>
    <div class="intro">
        <h1>Jake Dongwan Kim</h1>
    </div>

</header>
